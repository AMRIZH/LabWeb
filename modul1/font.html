<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font</title>
</head>
<body>
  <font face="comic sans ms"> teks ini berukuran normal dengan font comic sans ms</font><br>
  <font size="5" face="verdana" color="red">teks ini berukuran 5 font verdana berwarna merah</font><br>
  <font>
  teks cetak <b>TEBAL</b><br>
  teks cetak <i>MIRING</i><br>
  teks cetak <u>GARIS BAWAH</u><br>
  teks cetak <strike>GARIS TENGAH</strike><br>
  teks cetak <sup>SUPERSCRIPT</sup><br>
  teks cetak <sub>SUBSCRIPT</sub><br>
</font>
</body>
</html>
