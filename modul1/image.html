<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>
    <img src='images.jpg' height='100' width='100'>
    Perataan teks dibawah secara default dan gambar asli dengan ukuran 100 x 100 pixel
  </p>
  <p>
    <img src='images.jpg' height='100' width='100' align="top" border="2">

  </p>
