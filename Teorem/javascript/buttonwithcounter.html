<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .counter{
      font-size: 24px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="counter">0</div>
  <button onclick="increment()">increment</button>
  <script>
    var counter = 0;
    function increment() {
      counter += 1;
      document.querySelector('.counter').innerHTML = counter;
    }
  </script>
</body>
</html>
